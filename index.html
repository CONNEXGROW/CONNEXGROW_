<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - ConnexGrow</title>
    <link
      href="https://cdn.jsdelivr.net/gh/codeOpacity/op_icons@main/op_icons.all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="description" content="Our application is coming soon. Stay tuned! Drop your email to get notified when we launch.">
  </head>
  <body>
    <section class="background">
      <div class="container">
        <div class="coming_soon">
          <div class="dummy"></div>
          <div class="wrapper">
            <div class="logo">
              <img src="IMG_4734.JPG" alt="ConnexGrow Logo">
            </div>
            <div class="header">
              <p class="sm_text">Our Application is</p>
              <div class="main_text">Coming Soon</div>
              <p class="main_para">
                Our application is coming soon. We are currently working on it.
                Join our WhatsApp group for updates!
              </p>
            </div>

            <div class="whatsapp-link-box">
              <a href="https://chat.whatsapp.com/Kgxlqn99EMKF9rfnjTIYK7" aria-label="Join our WhatsApp group">
                <img src="whatsapp-logo.png" alt="WhatsApp Logo" class="whatsapp-logo">
                Join our WhatsApp group
              </a>
            </div>

            <div class="counter">
              <div class="count">
                <span class="digit" id="days">00</span>
                <span>Days</span>
              </div>
              <div class="count">
                <span class="digit" id="hours">00</span>
                <span>Hours</span>
              </div>
              <div class="count">
                <span class="digit" id="minutes">00</span>
                <span>Minutes</span>
              </div>
              <div class="count">
                <span class="digit" id="seconds">00</span>
                <span>Seconds</span>
              </div>
            </div>
          </div>

          <div class="socials">
            <a href="#0" aria-label="Instagram"><span class="op-instagram"></span></a>
            <a href="#0" aria-label="YouTube"><span class="op-youtube"></span></a>
            <a href="#0" aria-label="LinkedIn"><span class="op-linkedin"></span></a>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
